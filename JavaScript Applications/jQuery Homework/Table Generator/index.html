<!DOCTYPE html>
<html>
<head>
    <title>Table Generator</title>
    <meta charset="utf-8"/>
    <script src="jquery-2.2.2.js"></script>
</head>
<body>
<table style="border: 1px solid black; text-align: left;">
    <thead>
    <tr style="background: green;">
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Year</th>
        <th>Price</th>
        <th>Class</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    var cars = JSON.parse("[{\"manufacturer\":\"BMW\",\"model\":\"E92 320i\",\"year\":2011,\"price\":50000,\"class\":\"Family\"},{\"manufacturer\":\"Porsche\",\"model\":\"Panamera\",\"year\":2012,\"price\":100000,\"class\":\"Sport\"}, {\"manufacturer\":\"Peugeot\",\"model\":\"305\",\"year\":1978,\"price\":1000,\"class\":\"Family\"}]");
    for (var i = 0; i < cars.length; i++) {
        var tableRow = $('<tr>');

        var tableCell = $('<td>').text(cars[i].manufacturer).appendTo(tableRow);
        var tableCell = $('<td>').text(cars[i].model).appendTo(tableRow);
        var tableCell = $('<td>').text(cars[i].year).appendTo(tableRow);
        var tableCell = $('<td>').text(cars[i].price).appendTo(tableRow);
        var tableCell = $('<td>').text(cars[i].class).appendTo(tableRow);
        tableRow.appendTo('tbody');
    }
</script>
</body>
</html>
